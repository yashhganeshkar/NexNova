

{% extends "layout.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 18rem;">
        <h2>Subject Details</h2>
        <div class="card-header">
            <b>Name = </b>{{subject.name}}
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Email = </b>{{subject.description}}</li>
            <li class="list-group-item">
                <b>Subject Taught by = </b>
                {% for trainer in subject.trainers.all %}
                    <span class="badge rounded-pill text-bg-secondary">
                        {{trainer.name}}
                    </span>
                    {% empty %}
                    <span class="text-muted">No Trainer assigned</span>
            </li>
                {% endfor %}
                
        </ul>
        <a class="btn btn-primary" href="{% url 'subjectlist' %}">Back</a>
    </div>
</div>

{% endblock %}
